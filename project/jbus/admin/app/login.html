<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />


<link href="../static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="../static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="../static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="../lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>Jbus管理控制台-登录</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body style="background-color:black">
<div id="app">
  <div id="loginform" class="loginBox" style="background-color:#FFFFFF;height:250px;">
    <div class="form form-horizontal" >
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="account" v-model="account" name="" type="text" v-bind:placeholder="account_hint" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" v-model="password" @keyup.enter="login" name="" type="password" v-bind:placeholder="password_hint" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <table  width="80%">
            <tr>
              <td width="72%">
                <label for="online">
                  <input type="checkbox" name="online" id="online" value="">
                   记住</label>
              </td>
              <td width="30%" align="left" >
                    <button v-on:click="login" class="btn btn-success radius size-L right" >登录</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
        <div class="formControls col-xs-8 col-xs-offset-3">
          {{message}}
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="login.js"></script>
<script type="text/javascript" src="common/constant.js"></script>
<script type="text/javascript" src="common/common.js"></script>
</body>
</html>
